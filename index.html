<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: rgba(0, 0, 0, .4);
            font-family: 'Montserrat', sans-serif;
        }
        .currency-converter > div > div:first-of-type {
            height: 100px;
        }
        .currency-converter > div > div:last-of-type{
            display: flex;
        }
        .currency-converter > div > div > div:last-of-type{
            width: 60%;
            flex-grow: 1;

        }
        .currency-converter > div > div > div{
            width: 40%;
        }
        .currency-converter > div{
            z-index: 1;
            width: 100%;
            height: 100%;
        }
        .currency-converter{
            width: 700px;
            height: 300px;
            margin: 130px auto;
            border-radius: 10px;
            background-image:url(img/bg.jpeg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            border-radius:10px;
            padding: 20px;
            position: relative;
            display: flex;
        }
        .currency-converter::before{
            display: block;
            content: '';
            background-color: rgba(0, 0, 0, .4);
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            position: absolute;
            border-radius: 10px;
        }
        .currency-calc{
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        .currency-calc label{
            display: flex;
            background-color: rgba(255, 255, 255, 0.2);
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 15px;
            padding: 5px 10px;
            border-radius: 10px 0 0 0 ;
            color: white;

        }
        .currency-calc label input{
            background-color: transparent;
            border: none;
            outline: none;
            width: 100%;
            text-align: right;
            padding:  0 5px;
            font-size: 15px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
        }
       
        .currency-calc label input::placeholder{
            color: white;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
             -webkit-appearance: none;
             margin: 0;
        }
        .table-currency {
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-sizing: border-box;

        }
        .table-currency p {
            width: 290px;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            border-right: 1px solid rgba(255, 255, 255, 0.5);
            border-left: 1px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(0, 0, 0, .4);
        }
        .table-currency p span:not(:first-of-type){
            position: relative;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }
        .table-currency p span:nth-of-type(3){
            margin-left:10px;
        }
        .table-currency p span:nth-of-type(1){
            opacity: .5;
            margin-right: 40px;
        }

        .table-currency p:first-of-type .sale::before{
            top: -35px;
            content:'Sale';
            position: absolute;
            right: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.5);
            padding: 5px;
        }
        .table-currency p:first-of-type .buy::before{
            top: -35px;
            content:'Buy';
            position: absolute;
            right: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            background-color: rgba(255, 255, 255, 0.3);
            padding: 5px;
        }

        .currency-converter > div > div:first-of-type{
            display: flex;
            align-items: flex-end; 
        }
        .status .sale-int,
        .status .buy-int{
            width: 13px;
            height: 13px;
            background-color: rgba(255, 255, 255, 0.6);
            display: inline-block;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;   
            margin-left: 10px; 
            border: 1px solid ;  
            transition: .5s;  
        }
        .status .sale-int {
            margin-right: 20px;
        }
        .status label {
            cursor: pointer;
            color: white;
        }
        input[type="radio"]{
            display: none;
        }
        .status{
            display: flex;
            padding-left: 150px;
            padding-bottom: 15px;
        }
        input[type="radio"]:checked + label {
            background-color: rgb(42, 128, 38);
        }
    </style>
</head>
<body>
    <div class="currency-converter">
        <div>
            <div>
                <div class="status">
                    <label for="sale">Sale</label>
                    <input name="radio" type="radio" id="sale" checked>
                    <label for="sale" class="sale-int"><span></span></label>
                    <label for="buy">Buy</label>
                    <input name="radio" type="radio" id="buy">
                    <label for="buy" class="buy-int"><span></span></label>
                </div>
            </div>
            <div>
                <div class="currency-calc">
                    <label>
                        UAH
                        <input name="UAH" type="number" placeholder="0">
                    </label>
                    <label>
                        USD
                        <input name="USD" type="number" placeholder="0">
                    </label>
                    <label>
                        EUR
                        <input name="EUR" type="number" placeholder="0">
                    </label>
                    <label>
                        RUB
                        <input name="RUB" type="number" placeholder="0">
                    </label>

                </div>
                <div class="table-currency">
                   
                </div>
            </div>
        </div>
    </div>
    <script> 
        Object.prototype.$ = elm => document.querySelector(elm)
        Object.prototype.$$ = elm => document.querySelectorAll(elm)

        let url = 'https://api.privatbank.ua/p24api/pubinfo?json&exchange&coursid=5'
        let course
        getRate = url => fetch(url).then( response => {
                if (response.ok) {
                   return response.json()
                }
                return response.json().then( error => {
                    let e = new Error ('Something went wrong :(')
                    e.data = error
                    throw e
                })
        })
        getRate(url)
        .then(data => {
            printCourse(data)
                let currentTarget
                let currencyCalc = e => {    
                    let flag
                    if (e.target.type != 'radio') currentTarget = e.target
                    $('#sale').checked ? flag = 'buy' : flag = 'sale'

                        for(input of $$('input[type="number"]')){
                            if ( input != currentTarget){
                                data.forEach( arr => {
                                    if (input.name == arr.ccy && currentTarget.name == 'UAH'){
                                        input.value = (currentTarget.value / arr[flag]).toFixed(2)
                                    }
                                    if (currentTarget.name != 'UAH' ){
                                        if (currentTarget.name == arr.ccy){
                                            $('input[name="UAH"]').value = (currentTarget.value * arr[flag]).toFixed(2)
                                            let sum = currentTarget.value * arr[flag]
                                            count = value => {
                                                data.forEach(arr => {
                                                        if (input.name == arr.ccy) sum = value / arr.buy
                                                })
                                            }
                                        count(sum)
                                        input.value = sum.toFixed(2)
                                        }
                                    }
                                })
                            }
                        }
                } 
                    $('.currency-calc').addEventListener('input', e => {
                        currencyCalc(e)
                        $('.currency-calc').addEventListener('click', currencyCalc)      
                     })
                
                    $$('.status input[type="radio"').forEach(inputRadio => inputRadio.addEventListener('click', currencyCalc))

                    let value = ''
                    $('.currency-calc').addEventListener('click', e => {
                         if (e.target.tagName == 'INPUT'){
                                e.target.addEventListener('blur', e => {
                                 value = e.target.value
                            })
                            e.target.value = value
                         }
                    })
        })
        .catch(err => console.log(err))
        
       function printCourse(arr) {
            arr.pop()
            arr.forEach((elm, i) => {
            let buy = (+elm.buy).toFixed(2)
            let sale = (+elm.sale).toFixed(2)
            if (Object.values(elm).includes('RUR')){ 
                elm.ccy = 'RUB'
                buy = (+elm.buy).toFixed(3)
                sale = (+elm.sale).toFixed(3)
                }
                $('.table-currency').innerHTML += `<p>${elm.ccy} <span>${elm.base_ccy}</span><span class="buy"> ${buy}</span><span class="sale"> ${sale}</span></p>`
            })
        }

</body>
</html>
